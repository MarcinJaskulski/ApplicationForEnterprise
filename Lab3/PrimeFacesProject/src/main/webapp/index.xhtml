<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Form">            
                <h:form>
                    <div>
                        <p:spinner id="firstValue" value="#{manageBean.firstNumber}" /> 
                        <span>+ </span>
                        <p:spinner id="secondValue" value="#{manageBean.secondNumber}"/>

                        <p:commandButton value="Calculate" update="resultValue dateValue growl" action="#{manageBean.addNumbers()}" ajax="true"/>
                        <h:outputText id="resultValue" value="= #{manageBean.resultNumber}"/>
                    </div>
                    <h:outputText id="dateValue" value="#{manageBean.getDate()}"/>
                    <p:growl id="growl" for="growl" showDetail="true"/>
                </h:form>
            </p:tab>
            
            <p:tab title="Table">
                <p:dataTable id="studentTable" 
                             var="student" value="#{manageBean.students}"
                             paginator="true" rows="3">
                    <p:column headerText="First name" sortBy="#{student.firstName}">
                        <h:outputText value="#{student.firstName}"/>
                    </p:column>

                    <p:column headerText="Last name" sortBy="#{student.lastName}">
                        <h:outputText value="#{student.lastName}"/>
                    </p:column>

                    <p:column headerText="Average" sortBy="#{student.average}">
                        <h:outputText value="#{student.average}"/>
                    </p:column>
                </p:dataTable> 
            </p:tab>
            <p:tab title="Chart">
                <p:chart type="line" model="#{manageBean.lineModel}" widgetVar="chart" style="height:300px;"/>
                <p:commandButton type="button" value="Reset" icon="pi pi-ban" onclick="PF('chart').resetZoom()"/>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
