<!-- Jesli zmienna student nie jest pusta -->
<div *ngIf="student">
    <h2>
        <!-- Zmiana wielkoÅ›ci liter -->
        {{ student.firstName}} {{ student.lastName | uppercase }} details 
    </h2>
    <div>
        <span>Id: </span>{{student.id}}
    </div>
    <div>
        <label>
            Index:
            <!--[(ngModel)] - mechanizmu dwukierunkowego wiÄ…zania danych Angulara -->
            <!-- Czyli 1 do 1 integracja z tym co mamy w .ts -->
            <input [(ngModel)]="student.index" placeholder="index"/> 
        </label>
        <label>
            First name:
            <input [(ngModel)]="student.firstName" placeholder="first name"/>
        </label>
        <label>
            Last name:
            <input [(ngModel)]="student.lastName" placeholder="last name"/>
        </label>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
